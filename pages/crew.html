<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/favicon-32x32.png">

<!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Bellefair&display=swap" rel="stylesheet">

<!-- CSS -->
  <link rel="stylesheet" href="../assets/css/styles.css">

  <title>Frontend Mentor | Space tourism website</title>
</head>
<body>
  
  <div id="crew">
    <div class="container">
      
      <header class="header">
        <div class="header_wrapper">
          <a class="navbar-logo">
            <img src="../assets/img/shared/logo.svg" alt="logo">
          </a>

          <div class="navbar-devider"></div>
          
          <div class="navbar">
  
            <div onclick="menuToggler()" class="navbar-toggler">
              <span></span>
            </div>

            <nav class="menu-wrap">
              <ul class="nav-menu">
                <li class='nav-link'><a href="../index.html"><span>00</span>HOME</a> </li>
                <li class='nav-link'><a href="destination.html"><span>01</span>DESTINATION</a> </li>
                <li class='nav-link active'><a href="crew.html"><span>02</span>CREW</a> </li>
                <li class='nav-link'><a href="technology.html"><span>03</span>TECHNOLOGY</a> </li>
              </ul>
            </nav>
      
          </div>
        </div>
      </header>

      <div class="pick crew_topic">
        <div class="topic">
          <span class="topic_number">02</span> 
          <h4 class="topic_text">MEET YOUR CREW</h4> 
        </div>
      </div>
      

      <div class="crew_content">

        <div class="crew_descr">
          <div class="crew_info">
            <h4 class="crew_position">Commander</h4>
            <h3 class="crew_name">Douglas Hurley</h3>
            <p class="description crew_bio">Douglas Gerald Hurley is an American engineer, former Marine Corps pilot 
              and former NASA astronaut. He launched into space for the third time as 
              commander of Crew Dragon Demo-2.</p>
          </div>
          
          <div class="small_carousel_wrap">
            <ol class="carousel_indicators">
              <li onclick="changeCrew(this)" data-crew-name="Douglas Hurley" class="dot dot_active"></li>
              <li onclick="changeCrew(this)" data-crew-name="Mark Shuttleworth" class="dot"></li>
              <li onclick="changeCrew(this)" data-crew-name="Victor Glover" class="dot"></li>
              <li onclick="changeCrew(this)" data-crew-name="Anousheh Ansari" class="dot"></li>
            </ol>
          </div>
                
        </div>

        
      
        <div class="crew_img">
          <img  src="../assets/img/crew/image-douglas-hurley.png" alt="douglas">
        </div>

      </div>

      

      
    </div>
  </div>
      
  <script> 
    let members;

    const pic = document.querySelector('.crew_img img'),
        menu = document.querySelectorAll('.dot')
        mainName = document.querySelector('.crew_name'),
        role = document.querySelector('.crew_position'),
        bio = document.querySelector('.crew_bio');

    const getData = async (url) => {

      const res = fetch(url)
      .then(data => data.json())
      return await res;
    }

    getData('../data.json')
    .then(data => {
      members = data.crew;
    });

    function changeCrew(person) {
      members.forEach(item => {
        if(item.name === person.getAttribute('data-crew-name')) {
          mainName.innerHTML = item.name;
          pic.src = item.images.png;
          role.innerHTML = item.role;
          bio.innerHTML = item.bio;

          menu.forEach(item => {
            item.classList.remove('dot_active');
            person.classList.add('dot_active');

          })
          
        }
      });

    }

    
    const menuBtn = document.querySelector('.navbar-toggler'),
          menuList = document.querySelector('.header .menu-wrap');

    function menuToggler() {
      menuList.classList.toggle('active');
      menuBtn.classList.toggle('active');
      document.querySelector('body').classList.toggle('hidden');
    };

  </script>

</body>
</html>
